<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>checkList - Create Task</title>

<script src="https://cdn.tailwindcss.com?plugins=forms"></script>

<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Newsreader:opsz,wght@6..72,400;500;600;700&display=swap" rel="stylesheet"/>

<script>
tailwind.config = {
  theme: {
    extend: {
      colors: { primary: "#2badee" },
      fontFamily: { display: ["Newsreader", "serif"] }
    }
  }
};
</script>

<style>
body { font-family: "Newsreader", serif; }
.material-symbols-outlined {
  font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
}
</style>
</head>

<body class="bg-[#FBFBFA] text-[#111618]">

<div class="min-h-screen flex flex-col">

    <!-- ================= NAVBAR ================= -->
    <header class="flex items-center justify-between border-b border-primary/10 px-8 py-4 bg-white/60 backdrop-blur sticky top-0 z-50">
    <div class="flex items-center gap-8">
        <div class="flex items-center gap-3">
        <span class="material-symbols-outlined text-3xl text-primary">task_alt</span>
        <h2 class="text-xl font-bold">checkList</h2>
        </div>
        <nav class="hidden md:flex gap-8 text-sm font-medium">
        <a href="/taskspage" class="hover:text-primary">Tasks</a>
        <a href="/calender" class="hover:text-primary">Calendar</a>
        <a href="/categories" class="hover:text-primary">Categories</a>
        </nav>
    </div>

    <div class="flex items-center gap-4">
        <input placeholder="Search tasks..." class="hidden sm:block bg-primary/5 border border-primary/10 rounded-lg px-3 py-1.5 text-sm w-60"/>
        <a href="settingspage.html" class="material-symbols-outlined text-primary">settings</a>
        <a href="profilepage.html" class="size-9 rounded-full bg-primary/20"></a>
    </div>
    </header>

<!-- ================= MAIN ================= -->
<main class="flex-1 flex justify-center pt-16 pb-24 px-6">
<div class="w-full max-w-[720px]">

<!-- Hero -->
<div class="text-center mb-12">
  <h1 class="text-6xl font-display font-semibold mb-4">What do you want to do?</h1>
  <p class="text-slate-500">Focus on one thing at a time.</p>
</div>

<!-- Form -->
<div class="bg-white/40 rounded-2xl p-2 space-y-8">

<!-- Title -->
<input class="w-full text-4xl font-display bg-transparent border-none border-b-2 focus:border-primary/20 py-4 placeholder:text-slate-300" placeholder="Task title..."/>

<!-- Notes -->
<textarea class="w-full min-h-[160px] text-lg bg-white border border-slate-100 rounded-xl p-5 focus:border-primary focus:ring-4 focus:ring-primary/5 resize-none" placeholder="Add notes or a description..."></textarea>

<!-- ================= BOTTOM LEFT CONTROLS ================= -->
<div class="flex flex-wrap items-end gap-3">

<!-- DATE -->
<div class="relative">
  <button id="dateBtn" class="flex items-center gap-2 px-4 py-2.5 bg-white border border-slate-100 rounded-lg text-sm font-medium hover:border-primary hover:text-primary">
    <span class="material-symbols-outlined text-xl">calendar_today</span>
    <span id="dateText">Set Date</span>
  </button>
  <input id="datePicker" type="date" class="absolute opacity-0 pointer-events-none"/>
</div>

<!-- CATEGORY DROPDOWN -->
<div class="relative">
  <button id="catBtn" class="flex items-center gap-2 px-4 py-2.5 bg-white border border-slate-100 rounded-lg text-sm font-medium hover:border-primary hover:text-primary">
    <span class="material-symbols-outlined text-xl text-primary">label</span>
    Category
    <span class="material-symbols-outlined text-sm opacity-50">expand_more</span>
  </button>

  <div id="catMenu" class="hidden absolute left-0 mt-2 w-56 bg-white border border-slate-200 rounded-xl shadow-lg p-3 space-y-2 z-50">

    <div id="catList" class="space-y-1">
      <p class="px-2 py-1 rounded hover:bg-slate-50 cursor-pointer">Work</p>
      <p class="px-2 py-1 rounded hover:bg-slate-50 cursor-pointer">Personal</p>
      <p class="px-2 py-1 rounded hover:bg-slate-50 cursor-pointer">Ideas</p>
    </div>

    <!-- Add new category -->
    <div class="border-t pt-2 space-y-2">
      <input id="newCat" placeholder="New category" class="w-full text-sm border rounded px-2 py-1"/>
      <button onclick="addCategory()" class="w-full bg-primary/10 text-primary text-sm font-semibold py-1.5 rounded">
        Add
      </button>
    </div>

  </div>
</div>

<!-- PRIORITY DROPDOWN -->
<div class="relative">
  <button id="priBtn" class="px-4 py-2.5 bg-white border border-slate-100 rounded-lg text-sm font-medium hover:border-primary hover:text-primary">
    Medium
  </button>

  <div id="priMenu" class="hidden absolute left-0 mt-2 w-32 bg-white border border-slate-200 rounded-xl shadow-lg p-2 space-y-1 z-50">
    <p class="cursor-pointer px-2 py-1 hover:bg-slate-50" onclick="setPriority('Low')">Low</p>
    <p class="cursor-pointer px-2 py-1 hover:bg-slate-50" onclick="setPriority('Medium')">Medium</p>
    <p class="cursor-pointer px-2 py-1 hover:bg-slate-50" onclick="setPriority('High')">High</p>
  </div>
</div>

</div>

<!-- CREATE BUTTON -->
<div class="pt-10 flex flex-col items-center gap-4">
  <button class="w-full md:w-auto md:min-w-[240px] h-14 bg-[#111618] text-white rounded-xl font-bold hover:bg-primary transition">
    Create Task â†µ
  </button>
</div>

</div>
</div>
</main>
</div>

<!-- ================= SCRIPT ================= -->
<script>
const catBtn = document.getElementById("catBtn");
const catMenu = document.getElementById("catMenu");
const priBtn = document.getElementById("priBtn");
const priMenu = document.getElementById("priMenu");

catBtn.onclick = () => catMenu.classList.toggle("hidden");
priBtn.onclick = () => priMenu.classList.toggle("hidden");

/* Priority */
function setPriority(value){
  priBtn.textContent = value;
  priMenu.classList.add("hidden");
}

/* Add Category */
function addCategory(){
  const input = document.getElementById("newCat");
  if(!input.value.trim()) return;

  const p = document.createElement("p");
  p.textContent = input.value;
  p.className = "px-2 py-1 rounded hover:bg-slate-50 cursor-pointer";

  document.getElementById("catList").appendChild(p);
  input.value = "";
}

/* Date Picker Functional */
const dateBtn = document.getElementById("dateBtn");
const datePicker = document.getElementById("datePicker");
const dateText = document.getElementById("dateText");

dateBtn.onclick = () => datePicker.showPicker();

datePicker.onchange = () => {
  const date = new Date(datePicker.value);
  dateText.textContent = date.toLocaleDateString("en-GB", {
    day: "numeric",
    month: "short",
    year: "numeric"
  });
};
</script>

</body>
</html>
